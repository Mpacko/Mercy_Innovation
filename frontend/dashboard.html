<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Mercy Innovation Lab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tableau de bord des Stagiaires</h1>
        <nav>
            <a href="index.html" class="btn">Accueil</a>
            <a href="../backend/auth/logout.php" class="btn">Déconnexion</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Ajouter un stagiaire</h2>
            <form id="addForm">
                <input type="text" name="nom" placeholder="Nom" required>
                <input type="text" name="prenom" placeholder="Prénom" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="telephone" placeholder="Téléphone">
                <input type="text" name="departement" placeholder="Département">
                <input type="date" name="date_debut" placeholder="Date de début">
                <input type="date" name="date_fin" placeholder="Date de fin">
                <button type="submit" class="btn">Ajouter</button>
            </form>
        </section>
        <section>
            <h2>Liste des Stagiaires</h2>
            <table id="stagiaires">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Département</th>
                        <th>Date de début</th>
                        <th>Date de fin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="js/app.js"></script>
    <footer>
        <p>&copy; 2025 Mercy Innovation Lab. Tous droits réservés.</p>
    </footer>
</body>
</html>
